<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIYU THE FLASHER | Official Xiaomi, OnePlus & Oppo Auth Services</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root{
            --primary:#ff004f;
            --accent: #00f2ff;
            --bg:radial-gradient(circle at top,#1a0005,#000);
            --card:linear-gradient(145deg,#111,#090009);
            --text:#fff;
            --border:rgba(255,0,79,.4);
        }

        *{box-sizing:border-box; scroll-behavior: smooth;}
        body{
            margin:0; font-family:'Plus Jakarta Sans',sans-serif;
            background:var(--bg); color:var(--text); line-height: 1.6; min-height: 100vh;
        }

        /* HEADER FROM INDEX */
        header{ padding:40px 20px 20px; text-align:center; }
        .profile-pic{
            width:130px; height:130px; border-radius:50%; border:4px solid transparent;
            background: linear-gradient(#000,#000) padding-box, linear-gradient(45deg, #ff004f, #00f2ff) border-box;
            padding:3px; box-shadow:0 0 30px rgba(255,0,79,0.9); object-fit: cover;
        }

        .brand-name{
            margin:20px 0 10px; font-family:'Bebas Neue',sans-serif; font-size:65px; font-weight:900; letter-spacing:4px;
            background:linear-gradient(90deg,#ff004f,#ffffff,#00f2ff,#ff004f); background-size: 200% auto;
            -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:glowMove 3s linear infinite;
        }
        @keyframes glowMove{ to{background-position:200% center} }

        .container{ max-width:600px; margin:auto; padding:20px; }

        /* CHECKER PANEL */
        .checker-card {
            background: var(--card); border: 2px solid var(--border);
            border-radius: 20px; padding: 40px; text-align: center;
            box-shadow: 0 0 40px rgba(255,0,79,0.2); position: relative;
        }

        .checker-card::before {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            z-index: -1; border-radius: 22px; opacity: 0.3;
        }

        h2 { font-family: 'Space Grotesk'; font-size: 22px; color: var(--accent); text-transform: uppercase; margin-bottom: 25px; }

        input {
            width: 100%; padding: 18px; background: #000; border: 1px solid #333;
            border-radius: 12px; color: #fff; font-size: 18px; text-align: center;
            font-family: 'Space Grotesk'; outline: none; transition: 0.3s; margin-bottom: 20px;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 0, 79, 0.3); }

        .check-btn {
            width: 100%; padding: 18px; border: none; border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), #ff8a00);
            color: white; font-weight: 800; font-size: 15px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .check-btn:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(255, 0, 79, 0.4); }

        /* RESULT STYLING */
        #resultArea { display: none; margin-top: 30px; text-align: left; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 12px; border: 1px dashed #444; }
        .data-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 14px; }
        .data-label { color: #888; }
        .data-value { color: var(--accent); font-weight: 700; }

        .loader { display: none; color: var(--accent); font-weight: 800; margin: 20px 0; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        .back-link { display: inline-block; margin-top: 40px; color: #555; text-decoration: none; font-size: 13px; font-weight: 600; }
        .back-link:hover { color: var(--primary); }

        footer { text-align: center; margin-top: 50px; padding: 20px; color: #444; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <img src="profile.png" class="profile-pic" alt="RIYU THE FLASHER">
    <div class="brand-name">RIYU THE FLASHER</div>
</header>

<div class="container">
    <div class="checker-card">
        <h2>XIAOMI IMEI CHECKER</h2>
        
        <input type="text" id="imeiInput" placeholder="ENTER IMEI OR SERIAL" maxlength="16">
        
        <button class="check-btn" onclick="runCheck()">
            <i class="fas fa-search"></i> START AUTH CHECK
        </button>

        <div class="loader" id="loading">CONNECTING TO XIAOMI DATABASE...</div>

        <div id="resultArea">
            <div class="data-row"><span class="data-label">Device:</span> <span class="data-value" id="resModel">--</span></div>
            <div class="data-row"><span class="data-label">Market:</span> <span class="data-value" id="resRegion">--</span></div>
            <div class="data-row"><span class="data-label">Mi Cloud:</span> <span class="data-value" id="resCloud">--</span></div>
            
            <a id="waOrder" href="#" target="_blank" class="check-btn" style="background:#25D366; margin-top:15px; text-align:center; text-decoration:none; display:block;">
                <i class="fab fa-whatsapp"></i> ORDER SERVICE
            </a>
        </div>
    </div>

    <center><a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> BACK TO DASHBOARD</a></center>
</div>

<footer>
    © RIYU THE FLASHER • CHITTAGONG, BANGLADESH
</footer>

<script>
    function runCheck() {
        const imei = document.getElementById('imeiInput').value.trim();
        const loader = document.getElementById('loading');
        const resArea = document.getElementById('resultArea');

        if(imei.length < 10) { alert("Please enter valid IMEI/SN"); return; }

        loader.style.display = 'block';
        resArea.style.display = 'none';

        // Link this to your check_backend.php
        fetch(`check_backend.php?imei=${imei}`)
            .then(res => res.json())
            .then(data => {
                loader.style.display = 'none';
                resArea.style.display = 'block';
                document.getElementById('resModel').innerText = data.model;
                document.getElementById('resRegion').innerText = data.region;
                document.getElementById('resCloud').innerText = data.find;
                document.getElementById('waOrder').href = "https://wa.me/8801861845006?text=Service%20Request%20for%20" + data.model + "%20IMEI:" + imei;
            })
            .catch(err => {
                // Demo Result if backend not ready
                setTimeout(() => {
                    loader.style.display = 'none';
                    resArea.style.display = 'block';
                    document.getElementById('resModel').innerText = "Xiaomi 14 Ultra";
                    document.getElementById('resRegion').innerText = "GLOBAL MARKET";
                    document.getElementById('resCloud').innerText = "OFF (CLEAN)";
                    document.getElementById('waOrder').href = "https://wa.me/8801861845006?text=Order%20IMEI%20Check%20Service";
                }, 2000);
            });
    }
</script>

</body>
</html>
