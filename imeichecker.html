<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAOMI OFFICIAL CHECKER | RIYU THE FLASHER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff004f;
            --accent: #00f2ff;
            --bg: radial-gradient(circle at top, #1a0005, #000);
            --card: linear-gradient(145deg, #111, #090009);
            --border: rgba(255, 0, 79, 0.4);
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .checker-container {
            width: 100%;
            max-width: 550px;
            padding: 40px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(255, 0, 79, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Top Accent Bar */
        .checker-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
            background-size: 200% auto;
            animation: flow 3s linear infinite;
        }
        @keyframes flow { to { background-position: 200% center; } }

        h1 {
            font-family: 'Bebas Neue';
            font-size: 55px;
            letter-spacing: 4px;
            margin: 0 0 10px;
            background: linear-gradient(90deg, #ff004f, #fff, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #888;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            font-family: 'Space Grotesk', sans-serif;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 2px;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
        }
